<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="title" content="A nice wedding planner invitation tool, completely FREE to use" initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0>

  <title>Weddings</title>
  <link rel="stylesheet" href="/index.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Kaushan+Script" rel="stylesheet">
  
  
</head>

<body>
  
  
  <header>
   <div class="a">
      <h1>Wedding Invitation Designer </h1>
      
    <div class="interface">
      <div class="input">
      <div class="options"></div>
      <hr>
      <form>
        <lable for="first-spouse">First Spouse</lable>
        <input id="first-spouse"  type= "text">
        <lable for="second-spouse">Second Spouse</lable>
        <input id="second-spouse"  type="text">
           <lable for="date">Date of event</lable>
        <input id="date" >
        <lable for="Location">Location of event</lable>
        <input id="location"> 
      </form>
      </div>
      <div class="display">
        <h2 id="display-title">Select a Theme</h2>
        
        <div class="preview">
      <h4>You are cordially invited to the wedding of</h4>
          <img id="preview-img"/>
          <span id="display-first-spouse"></span>
          <h5>&</h5>
          <span id="display-second-spouse"></span>
          <span id="display-date"></span>
          <span id="display-location"></span>
          
        </div>
        </div>
      
      
    </div>



</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="index.js"></script>


</body>
</html>
